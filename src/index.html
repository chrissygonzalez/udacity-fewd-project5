<!DOCTYPE html>
<html>
  <head>
    <style type="text/css">
      html, body { height: 100%; margin: 0; padding: 0; }
      #map { height: 100%; }
    </style>
    <link href="css/style.css" rel="stylesheet">
  </head>
  <body>
    <ul data-bind="foreach: locationList">

      <li data-bind="text: title, click: $parent.openWindow"></li>

    </ul>
    <div id="map"></div>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC0E5jPjr2xek50Ny-ljRLtHPZSfcPgLes">
    </script>
    <script src='js/lib/knockout-3.3.0.js'></script>
    <script src="js/main.js"></script>
  </body>
</html>
