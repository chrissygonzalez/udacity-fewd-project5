<!DOCTYPE html>
<html>
  <head>
    <script type="text/javascript">
      WebFontConfig = {
        google: { families: [ 'Montserrat::latin' ] }
      };
      (function() {
        var wf = document.createElement('script');
        wf.src = ('https:' == document.location.protocol ? 'https' : 'http') +
          '://ajax.googleapis.com/ajax/libs/webfont/1/webfont.js';
        wf.type = 'text/javascript';
        wf.async = 'true';
        var s = document.getElementsByTagName('script')[0];
        s.parentNode.insertBefore(wf, s);
      })();
    </script>

    <style type="text/css">
      html, body { height: 100%; margin: 0; padding: 0; }
      #map { height: 100%; }
    </style>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <!-- build:css css/style.min.css -->
    <link href="css/style.css" rel="stylesheet">
    <!-- /build -->

    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <header>
      <button id="hamburger" class="fa fa-navicon"></button>
      <h1>Neighborhood Map</h1>
    </header>
    <section class="location-list">
      <form id="list-filter-form" autocomplete="off">
        <input id="filter" type="text" placeholder="Filter the list" name="list-filter"></input>
        <input type="submit" value="Go" />
    </form>
    <a href="" id="reset">Reset filter</a>
    <hr>
    <ul data-bind="foreach: locationList">

      <li data-bind="click: $parent.onClick, text: title, css : {'selected' : isActive}"></li>

    </ul>
  </section>
    <div id="map"></div>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC0E5jPjr2xek50Ny-ljRLtHPZSfcPgLes">
    </script>
    <script src='js/lib/knockout-3.3.0.js'></script>
    <script src='js/lib/jquery-2.1.4.min.js'></script>
    <!-- build:js js/main.min.js -->
    <script src="js/main.js"></script>
    <!-- /build -->
  </body>
</html>
